<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
  <meta charset="UTF-8">
  <title>ajouter un utilisateur</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>



<div th:insert="template.html" >  </div>
  <div class="col-md-6 offset-3">


    <form method="post" th:action="@{save6}" th:object="${utilisateur}">


      <div>
        <label for="matr">matricule:</label>
        <input type="text" id="matr" class="form-control" th:field="*{matr}" readonly/>
      </div>
      <div>
        <label for="log">login:</label>
        <input id="log" class="form-control" type="text"  th:field="*{login}">
        <span th:errors="${utilisateur.login}"> </span>
      </div>

      <div>
        <label for="nom">nom:</label>
        <input id="nom" class="form-control" type="text" th:field="*{nom}"  >
        <span th:errors="${utilisateur.nom}"> </span>
      </div>


      <div>
        <label for="pre">prenom:</label>
        <input id="pre" class="form-control" type="text" th:field="*{prenom}" >
        <span th:errors="${utilisateur.prenom}"> </span>
      </div>


      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>




</body>
</html>
