<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
  <meta charset="UTF-8">
  <title>Liste des Associations</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
  <h3>Liste des Associations</h3>
  <div class="container mt-2">
    <div class="card">
      <div class="card-header">Liste des association</div>
      <div class="card-body">
        <form method="get" th:action="@{associationP.html}">
          <label>Keyword</label>
          <input type="text" name="keyword" th:value="${Keyword}">
          <button type="submit" class="btn btn-primary">Chercher</button>
        </form>
        <table border="1">
          <thead>
          <tr>
            <th>act_id</th>
            <th>Pro_num</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="profil : ${t_actions_profiles}">
            <td th:text="${profil.t_actions.actId}"></td>
            <td th:text="${profil.t_profil.profNum}"></td>
          </tr>
          </tbody>
        </table>





        <ul class="nav nav-pills">
          <li th:each="page, status : ${pages}">
            <a th:class="${status.index == currentPage ? 'btn btn-primary ms-1' : 'btn btn-outline-primary ms-1'}"
               th:text="${status.index}"
               th:href="@{Actions (page=${status.index}, Keyword=${Keyword})}"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
