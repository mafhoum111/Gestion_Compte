<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Associations</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div th:insert="template.html"></div>


<h3>Liste des Associations pour le Profil: <span th:text="${profil.profNum}"></span></h3>


<div class="container mt-2">

  <div class="card">

    <div class="card-header">Liste des Associations</div>


    <div class="card-body">

      <table class="table">

        <thead>
        <tr>
          <th>ID de Profil</th>
          <th>ID d'Action</th>

        </tr>
        </thead>


        <tbody>

        <tr th:each="association : ${associations}">

          <td th:text="${profil.profNum}"></td>

          <td th:text="${association.t_actions.actId}"></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

<footer class="bg-dark text-center text-lg-start fixed-bottom">
