<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>ajouter Action</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>



<div layout:fragment="content">
    <div class="col-md-6 offset-3">


        <form method="post" th:action="@{save2}"  th:object="${t_actions}">

            <div>
                <label for="id">ID:</label>
                <input id="id" type="text"  class="form-control" th:field="*{actId}" readonly/>
            </div>
            <div>
                <label for="lib">Lib:</label>
                <input id="lib" class="form-control" type="text" th:field="*{act_lib}">
                <span th:errors="${t_actions.act_lib}"> </span>
            </div>
            <div>

                <label for="app">Application:</label>

                <select id="app" th:field="*{t_apps.appId}">
                    <option th:each="app : ${listApp}" th:value="${app.appId}" th:text="${app.app_lb}">
                    </option>
                </select>
                <span th:errors="${t_actions.t_apps.appId}"> </span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>




</body>
</html>
