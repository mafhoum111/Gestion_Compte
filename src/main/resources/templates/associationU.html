<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Associations</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div th:insert="template.html"></div>


<h3>Liste des Associations pour l'utilisateur: <span th:text="${utilisateurs.matr}"></span></h3>


<div class="container mt-2">

    <div class="card">

        <div class="card-header">Liste des Associations</div>


        <div class="card-body">

            <table class="table">

                <thead>
                <tr>
                    <th>ID d'utilisateur</th>
                    <th>ID de profil</th>

                </tr>
                </thead>


                <tbody>

                <tr th:each="association : ${associations}">

                    <td th:text="${utilisateurs.matr}"></td>

                    <td th:text="${association.t_profil.profNum}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
