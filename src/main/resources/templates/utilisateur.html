<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <h3>Liste des utlisateurs</h3>
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">  Liste des utlisateur </div>
            <div class="card-body">
                <form method="get" th:action="@{utilisateur.html}">
                    <label>key word</label>
                    <input type="text" name="keyword" th:value="${Keyword}">
                    <button type="submit" class="btn btn-primary">Chercher:</button>
                </form>

                <td>
                    <a  th:href="@{formAjouterUtil}">
                        Ajouter un utilisateur
                    </a>
                </td>
                <br>
                <td>
                    <a  th:href="@{associationU}">
                        Afficher les association de chaque utilisateur
                    </a>
                </td>





                <table class="table">
                    <thead>
                    <tr>
                        <th> Matricule </th>
                        <th> Login </th>
                        <th> Prenom </th>
                        <th> Nom </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="U:${listUtil}">
                        <td th:text="${U.matr}"></td>
                        <td th:text="${U.login}"></td>
                        <td th:text="${U.prenom}"></td>
                        <td th:text="${U.nom}"></td>

                        <td>
                            <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{deletee(matr = ${U.matr }, keyword=${Keyword}, page =${currentPage})}">
                                Delete
                            </a>

                        </td>

                        <td>
                            <a class ="btn btn-success" th:href="@{/formModUtil/{matr}(matr=${U.matr})}">
                                Edit
                            </a>

                        </td>

                        <td>
                            <a class ="btn btn-primary" th:href="@{/formAjouProfUtil/{matr}(matr=${U.matr})}">
                                asossier aux profiles
                            </a>

                        </td>

                    </tr>
                    </tbody>

                </table>
                <ul class="nav nav-pills ">
                    <li th:each="page,status:${pages}">
                        <a th:class=" ${status.index==currentPage? 'btn btn-primary ms-1':'btn btn-outline-primary ms-1 ' }"
                           th:text="${status.index}"
                           th:href="@{utilisateur(page=${status.index},Keyword=${Keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
