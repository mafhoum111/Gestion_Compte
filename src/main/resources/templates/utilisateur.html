<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:insert="template.html" >  </div>

<div style="text-align: center; font-style: italic; color: rgb(128,128,128);">
    <h3>Liste des utlisateurs :</h3>
</div>
<br>

    <div class="container mt-2">
        <div class="card">
            <div class="card-header">  Opérations sur les comptes des utilisateurs</div>
            <div class="card-body">
                <form method="get" th:action="@{utilisateur.html}">
                    <label>key word</label>
                    <input type="text" name="keyword" th:value="${Keyword}">
                    <button type="submit" class="btn btn-primary">Chercher:</button>
                </form>


                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th> Matricule </th>
                        <th> Login </th>
                        <th> Prenom </th>
                        <th> Nom </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="U:${listUtil}">
                        <td th:text="${U.matr}"></td>
                        <td th:text="${U.login}"></td>
                        <td th:text="${U.prenom}"></td>
                        <td th:text="${U.nom}"></td>

                        <td>
                            <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{deletee(matr = ${U.matr }, keyword=${Keyword}, page =${currentPage})}">
                                Delete
                            </a>

                        </td>

                        <td>
                            <a class ="btn btn-success" th:href="@{/formModUtil/{matr}(matr=${U.matr})}">
                                Edit
                            </a>

                        </td>

                        <td>
                            <a class ="btn btn-primary" th:href="@{/formAjouProfUtil/{matr}(matr=${U.matr})}">
                                asossier aux profiles
                            </a>

                        </td>


                        <td>
                            <a class ="btn btn-dark" th:href="@{associationU/{matr}(matr=${U.matr})}">
                                Afficher les association de chaque utilisateur
                            </a>
                        </td>

                    </tr>
                    </tbody>

                </table>
                <ul class="nav nav-pills ">
                    <li th:each="page,status:${pages}">
                        <a th:class=" ${status.index==currentPage? 'btn btn-primary ms-1':'btn btn-outline-primary ms-1 ' }"
                           th:text="${status.index}"
                           th:href="@{utilisateur(page=${status.index},Keyword=${Keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
<br>

<div style="text-align: center;">
    <a class="btn btn-primary" th:href="@{formAjouterUtil}">
        Ajouter un utilisateur
    </a>
</div>

<footer class="bg-dark text-center text-lg-start fixed-bottom">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Lydec Siège:
        <a class="text-light" href="https://client.lydec.ma/site/fr/web/guest/nous-contacter"> 48 Rue Mohamed Diouri,Casablanca 20000</a>
    </div>

</footer>
