<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:insert="template.html" >  </div>

<br>
<div style="text-align: center; font-style: italic; color: rgb(128,128,128);">
    <h3>Liste des actions :</h3>
</div>
<br>


    <div class="container mt-2">
        <div class="card">
            <div class="card-header">  Opération sur les actions </div>
            <div class="card-body">
                <form method="get" th:action="@{Actions.html}">
                    <label>key word</label>
                    <input type="text" name="keyword" th:value="${Keyword}">
                    <button type="submit" class="btn btn-primary">Chercher:</button>
                </form>


                <table class="table">
                    <thead>
                    <tr>
                        <th> ID </th>
                        <th> Lib </th>
                        <th> Id d'application </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="Ac:${listActions}">
                        <td th:text="${Ac.actId}"></td>
                        <td th:text="${Ac.act_lib}"></td>
                        <td th:if="${Ac.t_apps != null}" th:text="${Ac.t_apps.getAppId()}"></td>



                        <td>


                        <a class ="btn btn-success" th:href="@{/formModAct/{actId}(actId= ${Ac.actId })}">
                                Edit
                            </a>

                        </td>




                    </tr>
                    </tbody>

                </table>


                <ul class="nav nav-pills ">
                    <li th:each="page,status:${pages}">
                        <a th:class=" ${status.index==currentPage? 'btn btn-primary ms-1':'btn btn-outline-primary ms-1 ' }"
                           th:text="${status.index}"
                           th:href="@{Actions (page=${status.index},Keyword=${Keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
<br>
<div style="text-align: center;">
    <a class="btn btn-primary" th:href="@{formAjouterAction}">
        Ajouter une action
    </a>
</div>
<footer class="bg-dark text-center text-lg-start fixed-bottom">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Lydec Siège:
        <a class="text-light" href="https://client.lydec.ma/site/fr/web/guest/nous-contacter"> 48 Rue Mohamed Diouri,Casablanca 20000</a>
    </div>

</footer>
