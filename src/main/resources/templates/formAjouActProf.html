<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Liste des Actions</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:insert="template.html" >  </div>
    <h3>Liste des Actions</h3>
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Liste des Actions</div>
            <div class="card-body">
                <form method="get" th:action="@{formAjouActProf.html}">
                    <label>Keyword</label>
                    <input type="text" name="keyword" th:value="${Keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>

                <form method="post" th:action="@{'/formAjouActProf/' + ${profNum} + '/associer'}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Lib</th>
                            <th>Id d'application</th>
                            <th>Associer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="Ar, rowStat : ${listActions}">
                            <td th:text="${Ar.actId}"></td>
                            <td th:text="${Ar.act_lib}"></td>
                            <td th:if="${Ar.t_apps != null}" th:text="${Ar.t_apps.getAppId()}"></td>
                            <td th:unless="${Ar.t_apps != null}">N/A</td>
                            <td>
                                <input type="checkbox" th:id="'checkbox_' + ${rowStat.index}" name="selectedActions" th:value="${Ar.actId}" />
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Associer aux Profils</button>


                </form>




                <ul class="nav nav-pills">
                    <li th:each="page, status : ${pages}">
                        <a th:class="${status.index == currentPage ? 'btn btn-primary ms-1' : 'btn btn-outline-primary ms-1'}"
                           th:text="${status.index}"
                           th:href="@{Actions (page=${status.index}, Keyword=${Keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>

<script>
    function submitForm() {
        var form = document.getElementById('associerForm');
        var selectedActions = document.getElementsByName('selectedActions');
        selectedActions.forEach(function (action) {
            if (action.checked) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'selectedActions';
                input.value = action.value;
                form.appendChild(input);
            }
        });


        document.getElementById('profNumInput').value = profNumValue;

        form.submit();
    }
</script>
