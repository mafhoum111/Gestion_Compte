<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template"
        >
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
        </head>
        <body>
        <div th:insert="template.html" >  </div>
            <div class="col-md-6 offset-3">


                <form method="post" th:action="@{/formModProf/save5}" th:object="${t_profil}" >
                    <div>
                        <label for="profNum">prof_num:</label>
                        <input  id="profNum" class="form-control" type="text" th:field="*{profNum}" readonly/>
                    </div>
                    <div>
                        <label for="nom">prof_nom:</label>
                        <input id="nom" class="form-control" type="text" th:field="*{prof_nom}">
                        <span th:errors="${t_profil.prof_nom}"> </span>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>


                </form>
            </div>

        </body>
</html>
